<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Большой Квиз по Физике</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            text-align: center;
        }

        .quiz-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }
        
        #start-screen h1 {
            margin-bottom: 20px;
        }
        
        #progress-container {
            width: 100%;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #28a745;
            border-radius: 10px;
            transition: width 0.4s ease-in-out;
        }
        #progress-text {
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: bold;
            color: #555;
            text-align: right;
        }

        #question-container {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 500;
            min-height: 60px; /* Чтобы контейнер не "прыгал" при смене текста */
        }

        #answer-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.1s;
            line-height: 1.4;
        }

        .btn:hover:not(:disabled) {
            background-color: #0056b3;
        }
        
        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn.correct {
            background-color: #28a745;
        }

        .btn.incorrect {
            background-color: #dc3545;
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <!-- Стартовый экран -->
        <div id="start-screen">
            <h1>Большой Квиз по Физике</h1>
            <p>Проверьте свои знания! Вопросы, на которые вы ответите неверно, будут заданы снова.</p>
            <button class="btn" id="start-btn">Начать квиз</button>
        </div>

        <!-- Экран квиза -->
        <div id="quiz-screen" class="hidden">
            <div id="progress-text"></div>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-container"></div>
            <div id="answer-buttons"></div>
        </div>
        
        <!-- Финальный экран -->
        <div id="result-screen" class="hidden">
            <h1>Поздравляем!</h1>
            <p>Вы успешно ответили на все вопросы.</p>
            <button class="btn" id="restart-btn">Пройти еще раз</button>
        </div>
    </div>

// --- ЭЛЕМЕНТЫ DOM ---
const startScreen = document.getElementById('start-screen');
const quizScreen = document.getElementById('quiz-screen');
const resultScreen = document.getElementById('result-screen');
const startBtn = document.getElementById('start-btn');
const restartBtn = document.getElementById('restart-btn');
const questionContainer = document.getElementById('question-container');
const answerButtons = document.getElementById('answer-buttons');
const progressBar = document.getElementById('progress-bar');
const progressText = document.getElementById('progress-text');

// --- ПЕРЕМЕННЫЕ СОСТОЯНИЯ КВИЗА ---
let questionsToAsk = [];
let incorrectlyAnswered = [];
let currentQuestion;
let correctlyAnsweredCount = 0;
let totalQuestionCount = 0;

// --- ФУНКЦИИ ---
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function startQuiz() {
    startScreen.classList.add('hidden');
    resultScreen.classList.add('hidden');
    quizScreen.classList.remove('hidden');

    allQuestions.forEach(q => q.answeredCorrectly = false); // Сброс флагов перед каждым стартом
    questionsToAsk = [...allQuestions];
    shuffleArray(questionsToAsk);
    incorrectlyAnswered = [];
    correctlyAnsweredCount = 0;
    totalQuestionCount = allQuestions.length;
    
    updateProgressBar();
    showNextQuestion();
}

function updateProgressBar() {
    const progressPercentage = (correctlyAnsweredCount / totalQuestionCount) * 100;
    progressBar.style.width = `${progressPercentage}%`;
    progressText.innerText = `Прогресс: ${correctlyAnsweredCount} / ${totalQuestionCount}`;
}

function showNextQuestion() {
    resetState();
    
    if (questionsToAsk.length === 0) {
        if (incorrectlyAnswered.length === 0) {
            endQuiz();
            return;
        } else {
            questionsToAsk = [...incorrectlyAnswered];
            shuffleArray(questionsToAsk);
            incorrectlyAnswered = [];
        }
    }
    
    currentQuestion = questionsToAsk.shift();
    questionContainer.innerText = currentQuestion.question;

    const shuffledAnswers = [...currentQuestion.answers];
    shuffleArray(shuffledAnswers);

    shuffledAnswers.forEach(answer => {
        const button = document.createElement('button');
        button.innerText = answer.text;
        button.classList.add('btn');
        if (answer.correct) {
            button.dataset.correct = true;
        }
        button.addEventListener('click', selectAnswer);
        answerButtons.appendChild(button);
    });
}

function resetState() {
    while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === 'true';

    // Блокируем все кнопки сразу после ответа
    Array.from(answerButtons.children).forEach(button => {
        button.disabled = true;
    });

    if (isCorrect) {
        // Если ответ правильный, помечаем его как правильный
        selectedBtn.classList.add('correct');
        // Если на этот вопрос еще не отвечали правильно, увеличиваем счетчик
        if (!currentQuestion.answeredCorrectly) {
            correctlyAnsweredCount++;
            currentQuestion.answeredCorrectly = true;
            updateProgressBar();
        }
    } else {
        // Если ответ неправильный
        selectedBtn.classList.add('incorrect');
        // Добавляем вопрос в список для повтора
        incorrectlyAnswered.push(currentQuestion);
        // Показываем правильный ответ
        Array.from(answerButtons.children).forEach(button => {
            if (button.dataset.correct === 'true') {
                button.classList.add('correct');
            }
        });
    }
    
    // Ждем 2 секунды перед показом следующего вопроса
    setTimeout(showNextQuestion, 2000);
}


function setStatusClass(element, correct) {
    if (correct) {
        element.classList.add('correct');
    } else {
        element.classList.add('incorrect');
    }
}

function endQuiz() {
    quizScreen.classList.add('hidden');
    resultScreen.classList.remove('hidden');
}

// --- СОБЫТИЯ ---
startBtn.addEventListener('click', startQuiz);
restartBtn.addEventListener('click', startQuiz);
