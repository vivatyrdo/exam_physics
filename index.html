<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Большой Квиз по Физике</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            text-align: center;
        }

        .quiz-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }
        
        #start-screen h1 {
            margin-bottom: 20px;
        }

        #section-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .section-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.1s;
            line-height: 1.4;
        }

        .section-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .section-btn:active {
            transform: scale(0.98);
        }
        
        #progress-container {
            width: 100%;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #28a745;
            border-radius: 10px;
            transition: width 0.4s ease-in-out;
        }
        #progress-text {
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: bold;
            color: #555;
            text-align: right;
        }

        #quiz-header {
            margin-bottom: 20px;
        }

        #quiz-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
        }

        #back-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        #back-btn:hover {
            background-color: #5a6268;
        }

        #question-container {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 500;
            min-height: 60px;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }

        #question-container.fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }

        #answer-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }

        #answer-buttons.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        .btn-animate-in {
            animation: slideInUp 0.3s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn.correct {
            background-color: #28a745;
            animation: pulse 0.6s ease-in-out;
        }

        .btn.incorrect {
            background-color: #dc3545;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.1s;
            line-height: 1.4;
        }

        .btn:hover:not(:disabled) {
            background-color: #0056b3;
        }
        
        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn.correct {
            background-color: #28a745;
            animation: pulse 0.6s ease-in-out;
        }

        .btn.incorrect {
            background-color: #dc3545;
            animation: shake 0.5s ease-in-out;
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

        </div>
    </div>

    { question: "Автомобиль двигался первую половину пути со скоростью v₁, а вторую половину пути со скоростью v₂. Найти среднюю скорость автомобиля на всем пути", answers: [ { text: "(2v₁v₂) / (v₁ + v₂)", correct: true }, { text: "(v₁ + v₂) / (2v₁v₂)", correct: false }, { text: "(v₁v₂) / (v₁ + v₂)", correct: false }, { text: "(v₁ + v₂) / (v₁v₂)", correct: false }, { text: "(v₁ + v₂) / 2", correct: false } ] },

const resultScreen = document.getElementById('result-screen');
const quizTitle = document.getElementById('quiz-title');
const questionContainer = document.getElementById('question-container');
const answerButtons = document.getElementById('answer-buttons');
const progressBar = document.getElementById('progress-bar');
const progressText = document.getElementById('progress-text');
const restartSectionBtn = document.getElementById('restart-section-btn');
const resultText = document.getElementById('result-text');
const correctCountEl = document.getElementById('correct-count');
const incorrectCountEl = document.getElementById('incorrect-count');
const accuracyPercentEl = document.getElementById('accuracy-percent');
const incorrectQuestionsListEl = document.getElementById('incorrect-questions-list');
const incorrectListEl = document.getElementById('incorrect-list');

// --- ПЕРЕМЕННЫЕ СОСТОЯНИЯ КВИЗА ---
let currentQuizSection = 0;
let currentQuestions = [];
let questionsToAsk = [];
let incorrectlyAnswered = [];
let currentQuestion;
let correctlyAnsweredCount = 0;
let totalQuestionCount = 0;
let finallyIncorrectQuestions = []; // Вопросы, на которые ответили неправильно после всех попыток
let questionAttempts = {}; // Счетчик попыток для каждого вопроса

// --- ФУНКЦИИ ---
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function startQuizSection(sectionNumber) {
    currentQuizSection = sectionNumber - 1;
    currentQuestions = [...allQuizzes[currentQuizSection].questions];
    
    startScreen.classList.add('hidden');
    resultScreen.classList.add('hidden');
    quizScreen.classList.remove('hidden');
    
    quizTitle.textContent = allQuizzes[currentQuizSection].title;

    // Сброс всех переменных
    currentQuestions.forEach(q => {
        q.answeredCorrectly = false;
        q.id = q.question; // Используем текст вопроса как уникальный ID
    });
    questionsToAsk = [...currentQuestions];
    shuffleArray(questionsToAsk);
    incorrectlyAnswered = [];
    finallyIncorrectQuestions = [];
    questionAttempts = {};
    correctlyAnsweredCount = 0;
    totalQuestionCount = currentQuestions.length;
    
    updateProgressBar();
    showNextQuestion();
}

function goBackToMenu() {
    startScreen.classList.remove('hidden');
    quizScreen.classList.add('hidden');
    resultScreen.classList.add('hidden');
}

function updateProgressBar() {
    const progressPercentage = (correctlyAnsweredCount / totalQuestionCount) * 100;
    progressBar.style.width = `${progressPercentage}%`;
    progressText.innerText = `Прогресс: ${correctlyAnsweredCount} / ${totalQuestionCount}`;
}

function showNextQuestion() {
    // Добавляем анимацию исчезновения
    questionContainer.classList.add('fade-out');
    answerButtons.classList.add('fade-out');
    
    setTimeout(() => {
        resetState();
        
        if (questionsToAsk.length === 0) {
            if (incorrectlyAnswered.length === 0) {
                endQuiz();
                return;
            } else {
                questionsToAsk = [...incorrectlyAnswered];
                shuffleArray(questionsToAsk);
                incorrectlyAnswered = [];
            }
        }
        
        currentQuestion = questionsToAsk.shift();
        questionContainer.innerText = currentQuestion.question;

        const shuffledAnswers = [...currentQuestion.answers];
        shuffleArray(shuffledAnswers);

        shuffledAnswers.forEach((answer, index) => {
            const button = document.createElement('button');
            button.innerText = answer.text;
            button.classList.add('btn', 'btn-animate-in');
            button.style.animationDelay = `${index * 0.1}s`;
            if (answer.correct) {
                button.dataset.correct = true;
            }
            button.addEventListener('click', selectAnswer);
            answerButtons.appendChild(button);
        });

        // Убираем класс fade-out и показываем новый контент
        questionContainer.classList.remove('fade-out');
        answerButtons.classList.remove('fade-out');
        
    }, 400); // Задержка соответствует времени анимации CSS
}

function resetState() {
    while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === 'true';

    Array.from(answerButtons.children).forEach(button => {
        button.disabled = true;
        button.classList.remove('btn-animate-in');
    });

    if (isCorrect) {
        selectedBtn.classList.add('correct');
        if (!currentQuestion.answeredCorrectly) {
            correctlyAnsweredCount++;
            currentQuestion.answeredCorrectly = true;
            updateProgressBar();
        }
    } else {
        selectedBtn.classList.add('incorrect');
        
        // Увеличиваем счетчик попыток для данного вопроса
        const questionId = currentQuestion.id;
        questionAttempts[questionId] = (questionAttempts[questionId] || 0) + 1;
        
        // Проверяем, сколько раз уже отвечали неправильно
        if (questionAttempts[questionId] < 3) {
            // Еще можно попробовать - добавляем в список для повтора
            incorrectlyAnswered.push(currentQuestion);
        } else {
            // Исчерпаны все попытки - добавляем в список окончательно неправильных
            finallyIncorrectQuestions.push(currentQuestion);
        }
        
        Array.from(answerButtons.children).forEach(button => {
            if (button.dataset.correct === 'true') {
                button.classList.add('correct');
            }
        });
    }
    
    setTimeout(showNextQuestion, 1800);
}

function endQuiz() {
    quizScreen.classList.add('hidden');
    resultScreen.classList.remove('hidden');
    
    // Подсчитываем статистику
    const totalQuestions = totalQuestionCount;
    const correctAnswers = correctlyAnsweredCount;
    const incorrectAnswers = finallyIncorrectQuestions.length;
    const accuracy = Math.round((correctAnswers / totalQuestions) * 100);
    
    // Обновляем статистику на экране
    correctCountEl.textContent = correctAnswers;
    incorrectCountEl.textContent = incorrectAnswers;
    accuracyPercentEl.textContent = accuracy + '%';
    
    // Формируем текст результата
    let resultMessage = `Квиз "${allQuizzes[currentQuizSection].title}" завершен!\n\n`;
    resultMessage += `Из ${totalQuestions} вопросов вы ответили правильно на ${correctAnswers}.`;
    
    if (incorrectAnswers === 0) {
        resultMessage = "🎉 Поздравляем! Вы ответили правильно на все вопросы!";
    } else {
        resultMessage += `\nНа ${incorrectAnswers} вопросов вы ответили неправильно после всех попыток.`;
    }
    
    resultText.textContent = resultMessage;
    
    // Показываем список неправильных вопросов, если они есть
    if (finallyIncorrectQuestions.length > 0) {
        incorrectQuestionsListEl.classList.remove('hidden');
        incorrectListEl.innerHTML = '';
        
        finallyIncorrectQuestions.forEach(question => {
            const li = document.createElement('li');
            li.textContent = question.question;
            li.style.marginBottom = '5px';
            incorrectListEl.appendChild(li);
        });
    } else {
        incorrectQuestionsListEl.classList.add('hidden');
    }
    
    restartSectionBtn.onclick = function() {
        startQuizSection(currentQuizSection + 1);
    };
}

</script>
</body>
</html>
